<div class="card">
  <div class="w-30 h-20 p-3 d-flex justify-content-center">
    <canvas class="bg-custom2 canvas" #canvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)"></canvas>
  </div>
    
  <div class="card-body px-3 py-2">
    <div class="row">
      <div class="btn-group">
        <button class="btn btn-primary" [class]="{'d-none': sinadura === true}" (click)="savePad()"><i class="fa fa-check"></i></button>
        <button class="btn btn-danger" [class]="{'d-none': sinadura === true}" (click)="clearPad()"><i class="fa fa-trash"></i></button>
      </div>
    </div>
  </div>
</div>
